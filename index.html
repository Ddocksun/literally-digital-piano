<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>literally digital piano</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<style>
		html, body {
			overflow: hidden;
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-end; /* 하단 맞춤 */
		}
		#title {
			font-size: 3vw; /* 제목 크기 */
			margin-bottom: 2vw; /* 제목과 버튼 사이의 간격 */
			font-family: "Edu AU VIC WA NT Guides", cursive;
  			font-optical-sizing: auto;
  			font-weight: 400;
 			font-style: normal;
		}
		#button {
			padding: 0.7vw 1.5vw; /* 버튼 내 여백 */
			font-size: 1vw; /* 버튼 글자 크기 */
			color: white; /* 글자 색상 */
			background-color: black; /* 기본 배경색 */
			border: none; /* 테두리 제거 */
			border-radius: 0.25vw; /* 둥근 모서리 */
			cursor: pointer; /* 커서 변경 */
			transition: background-color 0.3s; /* 배경색 전환 효과 */
			margin-bottom: 3vw;
			font-family: "Roboto Mono", monospace;
  			font-optical-sizing: auto;
  			font-weight: 400;
  			font-style: normal;
		}
		#button:hover{
    		background: darkgray;
    		cursor: pointer;
		}
		#piano {
			display: flex;
			width: 100vw; /* 가로 화면을 꽉 채움 */
			height: 25vw; /* 피아노 높이 */
			position: relative;
			transition: transform 0.5s; /* 부드러운 애니메이션 효과 */
			transform: translateY(100%); /* 초기 상태는 아래로 이동 */
		}
		#piano.visible {
			transform: translateY(0); /* On 상태에서 위로 이동 */
		}
		.key {
			flex: 1; /* 모든 키가 동일한 너비를 가짐 */
			background-color: white; /* 기본 키 색상 */
			border: 0.2vw solid #000; /* 키 테두리 */
			position: relative;
		}
		.key.black {
			width: 10%; /* 검은 키 너비 */
			height: 60%; /* 검은 키 높이 */
			background-color: black; /* 검은 키 색상 */
			position: absolute;
			z-index: 1; /* 흰 키 위에 표시 */
		}
		/* 검은 건반의 위치 조정 */
		.key.black#CSharp { left: 70%; transform: translateX(-605%); } /* C# 위치 */
		.key.black#DSharp { left: 85%; transform: translateX(-630%); } /* D# 위치 */
		.key.black#FSharp { left: 50%; transform: translateX(-50%); } /* F# 위치 */
		.key.black#GSharp { left: 75%; transform: translateX(-170%); } /* G# 위치 */
		.key.black#ASharp { left: 90%; transform: translateX(-195%); } /* A# 위치 */
		.label {
			position: absolute;
			bottom: 2vw; /* 키 아래에 위치 조정 */
			left: 50%;
			transform: translateX(-50%);
			font-size: 1vw; /* 텍스트 크기 */
			font-family: "Roboto Mono", monospace;
  			font-optical-sizing: auto;
  			font-weight: <weight>;
  			font-style: normal;
		}
		.label2 {
			position: absolute;
			bottom: 2vw; /* 키 아래에 위치 조정 */
			left: 50%;
			transform: translateX(-50%);
			font-size: 1vw; /* 텍스트 크기 */
			color: white;
			font-family: "Roboto Mono", monospace;
  			font-optical-sizing: auto;
  			font-weight: <weight>;
  			font-style: normal;
		}
		.key:not(.black):hover{
    		background: lightgray;
    		cursor: pointer;
		}
		#pt {
			font-size: 1.2vw; /* 텍스트 크기 */
			margin-bottom: 3vw; /* 피아노와의 간격 */
			transition: opacity 0.3s;
			font-family: "Roboto Mono", monospace;
  			font-optical-sizing: auto;
  			font-weight: <weight>;
  			font-style: normal;
		}
		.circle {
			width: 1vw; /* 동그라미 너비 */
			height: 1vw; /* 동그라미 높이 */
			background-color: darkgray; /* 동그라미 색상 */
			border-radius: 50%; /* 둥글게 만들기 */
			position: absolute; /* 절대 위치 지정 */
			top: -2vw; /* 피아노 위에 위치 */
			left: 50%; /* 중앙 정렬 */
			transform: translateX(-50%); /* 중앙 정렬 보정 */
			opacity: 0; /* 초기 투명도 */
			transition: opacity 0.5s; /* 부드러운 사라짐 효과 */
		}
		#circle-visible {
			opacity: 1; /* 보이게 설정 */
		}
		.circle:hover{
    		background: lightgray;
    		cursor: pointer;
		}
		#air {
			display: none; /* 초기 상태에서 이미지 숨기기 */
			position: absolute; /* 절대 위치 지정 */
			top: 2.5vw; /* 상단에 위치 */
			left: 50%; /* 중앙 정렬 */
			transform: translateX(-50%); /* 중앙 정렬 보정 */
			max-width: 60%; /* 최대 너비 설정 */
			max-height: 30%; /* 최대 높이 설정 */
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 그림자 효과 */
			transition: opacity 0.5s; /* 부드러운 사라짐 효과 */
		}
	</style>
</head>
<body>
	<div id="title">literally digital piano</div>
	<button id="button" class="On" onclick="toggleButton(this)">On</button>
	<div id="pt" style="opacity: 0;">
		Let's play your song!</div>
	</div>
	<img src="1584959655319.jpg" id="air">
	<div id="piano">
		<div class="key" id="C" onclick="playSound('C.mp3')"><div class="label">C</div></div> <!-- C -->
		<div class="key black" id="CSharp"><div class="label2">C#</div></div> <!-- C# -->
		<div class="key" id="D" onclick="playSound('D.mp3')"><div class="label">D</div></div> <!-- D -->
		<div class="key" id="E" onclick="playSound('E.mp3')"><div class="label">E</div></div> <!-- E -->
		<div class="key black" id="DSharp"><div class="label2">D#</div></div> <!-- D# -->
		<div class="key" id="F" onclick="playSound('F.mp3')"><div class="label">F</div></div> <!-- F -->
		<div class="key black" id="FSharp"><div class="label2">F#</div></div> <!-- F# -->
		<div class="key" id="G" onclick="playSound('G.mp3')"><div class="label">G</div></div> <!-- G -->
		<div class="key black" id="GSharp"><div class="label2">G#</div></div> <!-- G# -->
		<div class="key" id="A" onclick="playSound('A.mp3')"><div class="label">A</div></div> <!-- A -->
		<div class="key black" id="ASharp"><div class="label2">A#</div></div> <!-- A# -->
		<div class="key" id="B" onclick="playSound('B.mp3')"><div class="label">B</div></div> <!-- B -->
		<div class="key" id="C_Octave" onclick="playSound('C_Octave.mp3')"><div class="label">C</div></div> <!-- C (octave) -->
		<div class="circle" id="circle" onclick="toggleImage()"></div>
	</div>
	<audio id="audio" src=""></audio>
	<script>
      function toggleButton(button) {
            const piano = document.getElementById('piano');
            const pt = document.getElementById('pt');
            const circle = document.getElementById('circle');
            button.classList.toggle('On');
            button.textContent = button.classList.contains('On') ? 'On' : 'Off';
            if (button.classList.contains('On')) {
                piano.classList.remove('visible'); // 피아노 숨기기
                pt.style.opacity = 0; // 텍스트 숨기기
                circle.style.opacity = 0; // 동그라미 숨기기
            } else {
                piano.classList.add('visible'); // 피아노 보이기
                pt.style.opacity = 1; // 텍스트 보이기
                circle.style.opacity = 1; // 동그라미 보이기
            }
        }

		function toggleImage() {
			const air = document.getElementById('air');
			air.style.display = (air.style.display === 'none' || air.style.display === '') ? 'block' : 'none'; // 이미지 표시/숨기기
			air.style.opacity = air.style.opacity === '1' ? '0' : '1'; // 부드러운 사라짐 효과
		}

		function playSound(file) {
			const audio = document.getElementById('audio');
			audio.src = file; // 오디오 파일 경로 설정
			audio.play(); // 오디오 재생
		}
	</script>
</body>
</html>
